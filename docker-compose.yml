version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ${POSTGRES_HOST}
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - food-delivery-network

volumes:
  postgres_data:

networks:
  food-delivery-network:
    driver: bridge